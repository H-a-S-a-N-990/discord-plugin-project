name: Ngrok VNC Access

on:  
  push:  
  workflow_dispatch:  # Allows manual execution  

jobs:
  vnc-server:
    runs-on: ubuntu-22.04

    steps:
      - name: Install XFCE and VNC Server
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies x11vnc novnc websockify jq
          
          # Set a password for VNC access
          mkdir -p ~/.vnc
          echo "P@ssw0rd!" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

          # Start VNC Server
          x11vnc -storepasswd P@ssw0rd! ~/.vnc/passwd
          nohup x11vnc -display :0 -forever -rfbauth ~/.vnc/passwd > vnc.log 2>&1 &

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel for VNC
        run: |
          nohup ngrok tcp 5900 --log=stdout > ngrok.log 2>&1 &
          sleep 5  # Wait for Ngrok to start
          curl -s http://localhost:4040/api/tunnels > tunnels.json
          NGROK_URL=$(jq -r '.tunnels[0].public_url' tunnels.json)
          echo "Ngrok VNC URL: $NGROK_URL"
          echo "Ngrok VNC URL: $NGROK_URL" >> $GITHUB_STEP_SUMMARY

      - name: Keep Alive for 6 Hours
        run: sleep 21600  # 360 minutes (6 hours)
