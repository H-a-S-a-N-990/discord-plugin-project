name: Ngrok NoVNC Access

on:  
  push:  
  workflow_dispatch:  # Allows manual execution  

jobs:
  novnc-server:
    runs-on: ubuntu-22.04

    steps:
      - name: Install XFCE, VNC Server, and NoVNC
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies x11vnc novnc websockify jq

          # Start VNC Server without authentication
          nohup x11vnc -display :0 -forever -nopw > vnc.log 2>&1 &

          # Start NoVNC (Web-based VNC)
          nohup websockify --web /usr/share/novnc/ 6080 localhost:5900 > novnc.log 2>&1 &

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel for NoVNC
        run: |
          nohup ngrok http 6080 --log=stdout > ngrok.log 2>&1 &
          sleep 5  # Wait for Ngrok to start
          curl -s http://localhost:4040/api/tunnels > tunnels.json
          NGROK_URL=$(jq -r '.tunnels[0].public_url' tunnels.json)
          echo "Ngrok NoVNC URL: $NGROK_URL"
          echo "Access your Ubuntu desktop in the browser at: $NGROK_URL" >> $GITHUB_STEP_SUMMARY

      - name: Keep Alive for 6 Hours
        run: sleep 21600  # 360 minutes (6 hours)
